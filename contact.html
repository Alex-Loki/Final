<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guaridain Angels Contact Page</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header>
    <h1>Contact Your Babysitter</h1>
    <p>Reliable, caring, and here for your family!</p>
  </header>

  <main>
    <form action="#" method="POST" class="contact-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Your Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit"><a href="info.html">Message</a></button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Babysitting Services. All rights reserved.</p>
  </footer>
</body>
</html>
